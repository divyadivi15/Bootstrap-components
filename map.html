<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8">

                <iframe width="700" height="750" id="gmap_canvas" src="https://maps.google.com/maps?q=chennai&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary">
                        <h6 class="text-light text-center">
                            <i class="fa fa-envelope" ></i>
                            Contact us anytime!
                        </h6>
                    </div>

                    <div class="card-body">
                        <form>
                            <!-- name -->
                        <div class="form-group">
                            <label class="form-label"> Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name">
                        </div>
                            <!-- gender -->
                        <div class="form-group">
                            <label class="form-label"> Gender:</label>
                            <input type="radio" name="gender" class="ml-2"> <label type="form-label" > Male</label>
                            <input type="radio" name="gender" class="ml-2"> <label type="form-label"> Female</label>
                            <input type="radio" name="gender" class="ml-2"> <label type="form-label"> others</label>
                        </div>
                            <!-- mobile  -->
                        <div class="form-group">
                            <label class="form-label"> Mobile No.</label>
                            <input type="text" class="form-control" placeholder="+91 987654321"> 
                        </div>
                            <!-- email -->
                        <div class="form-group">
                            <label class="form-label"> Email</label>
                            <input type="text" class="form-control" placeholder="you@awesome.com">
                            <small class="form-text text-muted"> We'll never share your email with anyone else</small>
                        </div>
                            <!-- select -->
                        <div class="form-group">
                            <label class="form-label" for="source"> Came from</label>
                            <select class="form-select form-control" aria-label="Default select example" name="source">
                                <option>Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select> 
                        </div>
                            <!-- message -->
                        <div class="form-group">
                            <label class="form-label"> Message</label> 
                            <textarea cols="40" rows="4" class="form-control" placeholder="Enter message briefly"></textarea>
                        </div>
                            <!-- checkbox -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" >
                            <label class="form-check-label">
                                I agree to terms and conditions
                            </label> 
                        </div>
                            <!-- submit -->
                        <div class="form-group">
                            <input type="Submit" class="btn btn-primary btn-block">
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
